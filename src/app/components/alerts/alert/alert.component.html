<div *ngFor="let alert of alerts" class="alert {{ cssClass(alert) }}">
  <div class="alert__icon {{ cssClass(alert) }}__icon" >
    <img src="../../../assets/{{ cssClass(alert) }}-icon.png" alt="">
  </div>
  <div class="alert__msg {{ cssClass(alert) }}__msg">
    <span [innerHTML]="alert.message"></span>
  </div>
</div>
